<div class="container">
    <header class="text-center">
        <h1 class="fw-bolder">Roles</h1>
    </header>

    <div class="register-button mt-4 mb-4">
        <button type="button" class="btn btn-warning btn-lg" title="Agregar rol" (click)="onSave()">
            <i class="fas fa-plus-circle fa-lg" style="color: white"></i>
            Agregar rol
        </button>
    </div>

    <div class="alert alert-info" role="alert" *ngIf="listRoles?.length == 0" >
        <i class="fa-solid fa-circle-info me-2"></i>
        No existen roles
    </div>

    <div class="data-table" *ngIf="listRoles?.length != 0">

          <div class="mat-elevation-z8 table-responsive">
            <table mat-table [dataSource]="dataSource">

              <!-- role name -->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Nombre del rol </th>
                <td mat-cell *matCellDef="let row"> {{ row.nombre | uppercase}} </td>
              </ng-container>

              <!-- role name -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                <td mat-cell *matCellDef="let row"> {{ row.description | uppercase }} </td>
              </ng-container>

              <!-- actions -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Opciones </th>
                <td mat-cell *matCellDef="let row" >
                    <div class="actions">
                        <i class="far fa-edit fa-lg" title="Editar rol" (click)="onEdit(row)"></i>
                        <i class="far fa-trash-alt fa-lg" title="Eliminar rol" (click)="onDelete(row)"></i>
                    </div>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>

  </div>
</div>
