<div class="modal-content">
    <div class="modal-header justify-content-center">
      <h4 class="modal-title">{{ title }}</h4>
    </div>
    <div class="modal-body mx-4">
      <form [formGroup]="regionForm">
  
        <mdb-form-control>
          <input
            mdbInput
            mdbValidate
            type="text"
            id="region_name"
            class="form-control mb-4"
            formControlName="region_name"
          />
          <label mdbLabel class="form-label" for="rol_name">
            Nombre de la regi√≥n <span class="text-danger">*</span>
          </label>
        </mdb-form-control>
  
        <span *ngIf="regionForm.invalid" class="text-muted text-center pt-3" [style.font-size.px]="10"> Para poder continuar llene todos los campos obligatorios (*) </span>
        <div class="action mt-2 mb-2">
          <button type="button" class="btn btn-danger btn-lg" (click)="onClose()">
            CANCELAR
          </button>
          <button
            type="button"
            class="btn btn-warning btn-lg"
            [disabled]="regionForm.invalid"
            (click)="onSave()"
          >
            GUARDAR
          </button>
        </div>
  
      </form>
  
    </div>
  
  </div>
