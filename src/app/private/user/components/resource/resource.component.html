<div *ngIf="resource" class="card resource-card">
  <div class="card-img">
    <img
      class="card-image"
      src="../../../../../{{resource.pathImages}}"
      alt="Card image cap"
    />
  </div>
  <div class="card-content">
    <h5 class="card-title">
      <span class="card-name">{{resource.name || 'No tiene nombre'}}</span>
      <span class="card-type">{{resource.idTypeResource.name | titlecase}}</span>
    </h5>
    <div class="card-badge">
      <div class="badge rounded-pill badge-success py-2 px-3">
        <i class="fas fa-people-group pe-2"></i>
        <span>Capacidad: {{ resource.capacity }}</span>
      </div>
    </div>
    <p class="card-description">
      {{resource.description || 'No tiene descripción'}}
    </p>
    <p class="card-location">
      <i class="fas fa-map-marker-alt pe-2"></i>
      <span>{{resource.idLocation.address | uppercase}}</span>
    </p>
    <div class="card-button">
      <button class="btn btn-warning" (click)="onOpenModalReserveResource()">
        Ver más
      </button>
    </div>
  </div>
</div>
